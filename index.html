<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Pokemon jogo</title>
</head>
<body>

    <img src="assets/icons/off.png" class="music-control" alt="sound off">
    
    <audio id="audio" src="assets/sound.mp3"></audio>
    <img id="reset" src="assets/icons/reset.png" alt="reset">

    <h1>60</h1>

    <div class="game">

        <img src="assets/front.png" class="personagem" id="ash" alt="personagem">

        <img 
            src="assets/pokemons/charmander.png" 
            alt="charmander"
            class="personagem"
            id="charmander"    
        >

        <img 
            src="assets/pokemons/pikachu.png" 
            alt="pikachu"
            class="personagem"
            id="pikachu"    
        >

        <img 
            src="assets/pokemons/zubat.png" 
            alt="zubat"
            class="personagem"
            id="zubat"    
        >
    </div>


</body>
</html>
